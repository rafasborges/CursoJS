<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
</head>
<body>
    <script> 
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Olá, <strong>${nome}</strong>! Prazer em ter você aqui! <br/> Seu nome tem ${nome.length}. <br/> `)
        document.write(`O seu nome em maiúsculo é ${nome.toUpperCase()}!<br/>`)
        document.write(`O seu nome em minúsculo é ${nome.toLowerCase()}!`)
    </script>
</body>
</html>
